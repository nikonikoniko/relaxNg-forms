<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

<body>

  <div class = 'container-fluid'>
    <div class='row titlerow'>
      <div class='col-4'>
         Editable Schema
      </div>
      <div class='col-4'>
         Form from schema
      </div>
      <div class='col-4'>
         xml from form
      </div>
    </div>
    <div class ='row workingrow'>
      <div class = 'col-4 entrycol'>
        <textarea
          id="schema"
          class="form-control"
          >
        </textarea>
      </div>
      <div class='col-4 formcol'>
        <form id="form" action="javascript:0">
          <div id="xmlForm" >
            </div>
        </form>
      </div>
      <div class='col-4 resultcol'>
        <pre>
        <code id="result" >
        </code>
        </pre>
      </div>
    </div>
  </div>
  <script src="bundle.js" ></script>
</body>

</html>
